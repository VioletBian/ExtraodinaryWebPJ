<!DOCTYPE html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<link href="../static/css/chat.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--	<h2><a id="user">asd</a>欢迎来到WebSocket聊天室</h2>-->
	<div class="mwd">
		<div class="pageTop">
			<div class="title"></div>
			<div class="toolbar">
				<a class="min" title="最小化"></a>
				<a class="max" title="最大化"></a>
				<a class="close" title="关闭"></a>
			</div>
			<div class="func">
				<a class="chat click">Private Chat</a>
<!--				<a class="">视频</a>-->
<!--				<a class="voice">语音</a>-->
<!--				<a class="file">文件</a>-->
			</div>
		</div>
		<div class="mode-text">
			<div class="pageLeft">
				<div class="content console" MyScroll></div>
				<div class="edit">
<!--					<div class="editTool" title="编辑工具栏敬请期待！"></div>-->
					<textarea class="mainedit" MyScroll title="请输入"></textarea>
					<div class="buttons">
						<span class="button submit" title="按Enter键发送消息，按Ctrl+Enter键换行">Send</span>
						<span class="button close">Close</span>
						<span class="info"></span>
					</div>
				</div>
			</div>
			<div class="pageRight"></div>
		</div>

	</div>
	<div id="min-max" style="display: none;">
		<a class="back" title="最小化"></a>
		<a class="max" title="最大化"></a>
		<a class="close" title="关闭"></a>
	</div>
	<input type="hidden" id="username" value="">
	<script type="text/javascript" src="../static/js/jquery-3.5.1.js"></script>
	<script>
        //解决IE8不支持trim()
        String.prototype.trim = function (){
            return this.replace(/(^\s*)|(\s*$)/g, "");
        }
	</script>
	<script type="text/javascript" src="../static/js/socket/jquery.nicescroll.min.js"></script>
<!--	<script type="text/javascript" src="../static/js/socket/media.js"></script>-->
	<script type="text/javascript" src="../static/js/socket/WSClient.js"></script>
	<script type="text/javascript" src="../static/js/socket/chat.js"></script>
	<script type="text/javascript" src="../static/js/socket/app.js"></script>
</body>
